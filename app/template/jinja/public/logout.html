{% extends "index.html" %}

{# HEADER PART #}
{% block title %}{{ title }}{% endblock %}
{% block description %}{{ description }}{% endblock %}


{# CONTENT #}
{% block body %}
{% set branding = get_branding() %}
<section class="bat-main-content is-flex is-align-items-center">
    <div class="container">
        <div class="columns is-flex is-justify-content-center">
            <div class="column is-one-third content">
                <div class="content has-text-centered">
                    <div class="is-flex is-justify-content-center">
                        <img width="128" src="{{ url_for("images", path=branding.favicon_filename) }}" alt="{{ branding.organization_name }} Logo">
                    </div>
                    <h1 class="is-title is-1 has-text-centered">Logged out</h1>
                    <p>You've been successfully logged out.</p>
                    <button class="button is-link is-light px-5"
                        hx-get="{{ url_for("homepage") }}"
                        hx-swap="outerHTML"
                        hx-select=".bat-body"
                        hx-target=".bat-body"
                        hx-push-url="true"
                        >Home</button>
                </div>
            </div>       
        </div>
    </div>
</section>
{% endblock %}
