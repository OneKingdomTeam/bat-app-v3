{% extends "app/app.html" %}
{% block body %}
<section class="bat-main-content">
    <div class="container is-max-tablet">
        {% block body_content %}
        <h2 class="title is-2 has-text-centered">{{ title }}</h2>
        {% include "helpers/notification.html" %}
        {% for report in reports %}
        <div class="card is-flex is-flex-direction-row is-justify-content-space-between is-align-items-center px-5 py-4">
            <h5 class="title is-5 m-0">{{ report.report_name }}</h5>
            <button class="button is-success px-6"
                hx-get="{{ url_for("app_report_view_page", report_id=report.report_id) }}"
                hx-select=".bat-main-content"
                hx-target=".bat-main-content"
                hx-swap="outerHTML"
                hx-push-url="true"
                >
                View
            </button>
        </div>
        {% endfor %}
        {% endblock %}
    </div>
</section>
{% endblock %}
